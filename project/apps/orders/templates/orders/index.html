{% extends 'orders/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h2>Buy what you need</h2>
    {% for el in order %}
        <div class = 'alert alert-warning mt-2'>
            <h3>{{ el.order }}</h3>
            <h2>{{ el.amount }}</h2>
            <h2>{{ el.price }}</h2>
        </div>
    {% endfor %}
{% endblock %}
